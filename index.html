<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <legend>RESUME</legend> 

    <label for="firstname">firstname</label>
<input type="name"id="name"name="name"placeholder="firstname"><br></br>
<label for="lastname">lastname</label>
<input type="name"id="lastname"name="name"placeholder="lastname"><br></br>
<label for="gmail">G-mail</label>
<input type="gmail"id="G-mail"name="G-mail"placeholder="G-mail"><br></br>
<label for="Date of Birth">Date of Birth</label>
<input type="date" name="Date of Birth" id="Date of Birth"><br></br>
<label for="phone number">Phone Number</label>
<input type="number"id="number"name="number"minimum="0"maximum="9"multiple placeholder="number"><br></br>
<label for="mail">Male</label>
<input type="radio"id="Male"name="Female">
<label for="Female">Female</label>
<input type="radio"id="Female"name="Female"><br></br>
<label for="resume">resume</label>
<input type="file"id="resume"name="name"><br></br>
<label for="photo">photo</label>
<input type="image"id="image"name="image"><br></br>
<label for="location">Location:</label>
<select id="location"name="location">
    <option value="hyderabad">hyderabad</option>
    <option value="mumbai">mumbai</option>
    <option value="vijayawada">vijayawada</option>
    <option value="bhemavaram">bhemavaram</option>
    </select><br></br>
      <label for="submit"></label>
<input type="submit"id="submit"name="submit">
<label for="reset"></label>
<input type="reset"id="reset"name="reset"><br></br>
<textarea name="self declaration"id="mohan"cols="50"rows="10"></textarea>
</fieldset>
</body>
</html>
